---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.image-caption }}" class="post-featured-image">
    <p class="post-featured-image-caption">{{ page.image-caption }}</p>
  {% endif %}
  {{ content }}
</div>

<div class="related">
  <h2>Recommended reading</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
